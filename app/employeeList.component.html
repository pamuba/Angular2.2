<table>
    <thead>
        <th>Code</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Salary</th>
        <th>Date Of Birth</th>
    </thead>
    <tbody>
        <tr *ngFor="let e of employees;trackBy:trackByEmpCode">
            <td>{{e.code | uppercase }}</td>
            <td>{{e.name | employeeTitle:e.gender}}</td>
            <td>{{e.gender}}</td>
            <td>{{e.annualSalary | currency:'USD':true:'1.2-2'}}</td>
            <td>{{e.dateOfBirth | date:'dd/MM/y' | uppercase}}</td>
        </tr>
        <tr *ngIf = "!employees ||  employees.length == 0 ">
            <td colspan="5">No Employess to display</td>
        </tr>
    </tbody>
</table>
<br>
<button (click)="getEmployees()">Refresh Employees</button>
